<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> form</title>
  </head>
  <body>
      
     
	   <form style="margin-right:300px ; margin-left:300px">
	             <center> <h1 style="font-family:Times New Roman, Times, serif; font-weight: bold;">REGISTRATION FORM</h1></center><br>
             <div class="form-group">
                <label for="formGroupExampleInput" style="font-weight: bold;">Name:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
             </div>
			
            <div class="form-group">
                <label for="formGroupExampleInput2" style="font-weight: bold;" >Address:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>
			
			<div class="form-group">
                <label for="formGroupExampleInput3" style="font-weight: bold;">E-mail<br>Address:</label>
                <input type="email" class="form-control" id="inputEmail3" placeholder="">
            </div>
			
			<div>
			     
			    <label for="phone" style="font-weight: bold;">Telephon:</label><br>
				<input type="tel" class="form-control" id="phone" placeholder="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                
			</div><br>
			
			<div class="form-group">
              <label for="exampleFormControlSelect2" style="font-weight: bold;" >SELECT YOUR <br>COURSE</label>
                 <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                   <option selected></option>
                   <option value="1">BTECH</option>
                   <option value="2">BBA</option>
                   <option value="3">BCA</option>
	               <option value="4">B.COM</option>
	               <option value="5">GEEKFORGEEKS</option>
             </select>
            </div>
			
			<div>
			<button class="button button1" >send</button><br>
            <button class="button button2" >Reset</button><br><br>
			</div>
			
        </form>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
